<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Carousel with Buttons</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .carousel-item img {
            width: 100%;
            height: auto;
            border-radius: 10px;
        }
        .button-container {
            margin-top: 20px;
            text-align: center;
        }
        .btn-custom {
            margin: 0 10px;
            padding: 10px 20px;
            border-radius: 5px;
            transition: background-color 0.3s, transform 0.3s;
        }
        .btn-edit {
            background-color: #007bff; /* Blue */
            color: white;
        }
        .btn-edit:hover {
            background-color: #0056b3; /* Darker Blue */
            transform: scale(1.05);
        }
        .btn-delete {
            background-color: #dc3545; /* Red */
            color: white;
        }
        .btn-delete:hover {
            background-color: #c82333; /* Darker Red */
            transform: scale(1.05);
        }
    </style>
</head>
<body>

<div class="container mt-5">
    <h2 class="text-center">Deatils</h2>
    
    <div id="carouselExample" class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img src="../img/wallpaperflare.com_wallpaper (1).jpg" class="d-block" alt="Image 1">
            </div>
            <div class="carousel-item">
                <img src="../img/wallpaperflare.com_wallpaper (2).jpg" class="d-block" alt="Image 2">
            </div>
            <div class="carousel-item">
                <img src="../img/wallpaperflare.com_wallpaper (4).jpg" class="d-block" alt="Image 3">
            </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExample" data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExample" data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
        </button>
    </div>

    <div class="button-container">
        <a href="./edit.html" class="btn btn-custom btn-edit">Edit</a>
        <button class="btn btn-custom btn-delete">Delete</button>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
